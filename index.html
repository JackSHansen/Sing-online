<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing Online</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header-container">
      <section class="hero-section">
        <div class="hero-content">
          <div class="hero-text-container">
            <h1 class="hero-title">Sing online</h1>
            <p class="hero-subtitle">Your online songbook</p>
          </div>
        </div>
        <div class="hero-image-container">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/840daec760e0f3e115ef1e4e23d688f0fe1807d74da19409a0abb1fba5698b83?apiKey=2f42b98499d44765b24188f002b261e7&"
            alt="Singing illustration"
            class="hero-image"
          />
        </div>
      </section>
    </header>

    <nav class="nav-container">
      <div class="nav-section">
        <p class="nav-link">About</p>
        <p class="nav-link">Artists</p>
        <p class="nav-link">Songs</p>
        <p class="nav-link">Features</p>
      </div>
    </nav>

    <main class="main-container">
      <img src="assets/giphy.gif" class="bg-image" />
      <div class="search-container">
        <span class="search-text">Search</span>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/d5076e2b3cf4ce6f49464ef6ea2dd0bb8913c9f78ba94b4baf842db4ce90b185?apiKey=2f42b98499d44765b24188f002b261e7&"
          alt="Search icon"
          class="search-icon"
        />
      </div>
    </main>
  </body>
</html>
